<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1180" cy="540" r="250" fill="#06b6d4" opacity="0.1"/>

  <!-- Logo/Icon area - Compass symbol -->
  <circle cx="640" cy="200" r="60" fill="url(#accent)"/>
  <text x="640" y="225" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">&#x1F9ED;</text>

  <!-- Title -->
  <text x="640" y="320" font-family="Arial, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold">File Compass</text>

  <!-- Tagline -->
  <text x="640" y="400" font-family="Arial, sans-serif" font-size="28" fill="#a0a0a0" text-anchor="middle">Semantic File Search for AI Workstations</text>
  <text x="640" y="440" font-family="Arial, sans-serif" font-size="28" fill="#a0a0a0" text-anchor="middle">Find files by meaning, not just by name</text>

  <!-- Bottom accent line -->
  <rect x="440" y="520" width="400" height="4" fill="url(#accent)" rx="2"/>

  <!-- GitHub badge -->
  <text x="640" y="580" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">github.com/mikeyfrilot/file-compass</text>
</svg>
